name: tagging pipeline

on:
  push:
    tags:
      - 'v*'

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Configura .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      
      - name: Compilar aplicaci√≥n
        run: |
          dotnet build
      
      - name: Probar aplicacion
        run: |
          dotnet test
      
      - name: Empaquetar
        run: dotnet pack -c Release        
      
      - name: Publicar a nuget
        run: dotnet nuget push -k ${{ secrets.NUGET_KEY }} -s https://wwww.nuget.org Proyecto_de_archivos./nupkg/


      